<div>
    <label for="inputValue" class="input-label-text">
        <input (keyup.enter)="focusAndAddItem(inputText.value)" type="text" placeholder="Adicione um novo item"
            id="inputValue" autofocus #inputText />

        <button class="btn btn-primary-circle" title="Adicionar um novo item"
            (click)="focusAndAddItem(inputText.value)"></button>
    </label>
</div>
